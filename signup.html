  <form class="form-signup">
  <div class="text-center mb-4">
    <img class="mb-4" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Sign Up</h1>
  </div>

  <div class="form-label-group d-flex justify-content-center">
    <div class="col-xs-2 w-50">
      <label for="inputFirstName">Name</label>
      <input type="text" id="inputFirstName" class="form-control" placeholder="First Name" required autofocus>
        <br>
      <input type="text" id="inputLastName" class="form-control" placeholder="Last Name" required autofocus>
    </div>
  </div>

    <br>

  <div class="form-label-group d-flex justify-content-center">
    <div class="col-xs-2 w-50">
      <label for="inputEmail">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    </div>
  </div>
        <br>
  <div class="form-label-group d-flex justify-content-center">
    <div class="col-xs-2 w-50">
      <label for="inputPassword">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required autofocus>
    </div>
  </div>
  <br>

  <div class="form-label-group d-flex justify-content-center">
    <div class="col-xs-2 w-50">
      <label for="inputAddress">Address</label>
        <input type="text" id="inputAddress" class="form-control" placeholder="Street Address" required autofocus>
        <br>

        <input type="text" id="inputCity" class="form-control" placeholder="City" required autofocus>
        <br>

        <!--Source for list of states: https://www.freeformatter.com/usa-state-list-html-select.html-->
        <select class="form-control" id="state" required autofocus>
        <option value="" selected disabled>State</option>
        <option value="AL">Alabama</option>
        <option value="AK">Alaska</option>
        <option value="AZ">Arizona</option>
        <option value="AR">Arkansas</option>
        <option value="CA">California</option>
        <option value="CO">Colorado</option>
        <option value="CT">Connecticut</option>
        <option value="DE">Delaware</option>
        <option value="DC">District Of Columbia</option>
        <option value="FL">Florida</option>
        <option value="GA">Georgia</option>
        <option value="HI">Hawaii</option>
        <option value="ID">Idaho</option>
        <option value="IL">Illinois</option>
        <option value="IN">Indiana</option>
        <option value="IA">Iowa</option>
        <option value="KS">Kansas</option>
        <option value="KY">Kentucky</option>
        <option value="LA">Louisiana</option>
        <option value="ME">Maine</option>
        <option value="MD">Maryland</option>
        <option value="MA">Massachusetts</option>
        <option value="MI">Michigan</option>
        <option value="MN">Minnesota</option>
        <option value="MS">Mississippi</option>
        <option value="MO">Missouri</option>
        <option value="MT">Montana</option>
        <option value="NE">Nebraska</option>
        <option value="NV">Nevada</option>
        <option value="NH">New Hampshire</option>
        <option value="NJ">New Jersey</option>
        <option value="NM">New Mexico</option>
        <option value="NY">New York</option>
        <option value="NC">North Carolina</option>
        <option value="ND">North Dakota</option>
        <option value="OH">Ohio</option>
        <option value="OK">Oklahoma</option>
        <option value="OR">Oregon</option>
        <option value="PA">Pennsylvania</option>
        <option value="RI">Rhode Island</option>
        <option value="SC">South Carolina</option>
        <option value="SD">South Dakota</option>
        <option value="TN">Tennessee</option>
        <option value="TX">Texas</option>
        <option value="UT">Utah</option>
        <option value="VT">Vermont</option>
        <option value="VA">Virginia</option>
        <option value="WA">Washington</option>
        <option value="WV">West Virginia</option>
        <option value="WI">Wisconsin</option>
        <option value="WY">Wyoming</option>
        <option value="GU">Guam</option>
        <option value="PR">Puerto Rico</option>
        <option value="VI">US Virgin Islands</option>
      </select>
        <br>
        <input type="number" id="inputZipcode" class="form-control" placeholder="Zip Code" required autofocus>
    </div>
  </div>
  <br>

  <div class="form-group d-flex justify-content-center">
    <div class="col-xs-2 w-50">
      <label for="month">Birthday:</label>
      <select class="form-control" id="month" required autofocus>
        <option value="" selected disabled>Month</option>
        <option value="1">January</option>
        <option value="2">February</option>
        <option value="3">March</option>
        <option value="4">April</option>
        <option value="5">May</option>
        <option value="6">June</option>
        <option value="7">July</option>
        <option value="8">August</option>
        <option value="9">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
      </select>
      <br>
      <select class="form-control" id="day" required autofocus>
       <script>
          var options = "";
          options += "<option selected disabled>Day</option>"
          for (var day = 1; day <= 31; day++)
            options += "<option>" + day + "</option>";
          document.getElementById("day").innerHTML = options;

        </script>
      </select>
      <br>
      <select class="form-control" id="year" required autofocus>
        <script>
          var start = 1900;
          var end = new Date().getFullYear() - 18;
          var options = "";
          options += "<option selected disabled>Year</option>"
          for (var year = start; year <= end; year++)
            options += "<option>" + year + "</option>";
          document.getElementById("year").innerHTML = options;

        </script>
      </select>
    </div>
      <br>

</div>




      <br>

  <div class="d-flex justify-content-center">
    <button class="btn btn-lg btn-info btn-block w-25" type="submit">Sign Up</button>
  </div>
    <br>
</form>
